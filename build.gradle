plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.7'
    id 'com.github.johnrengelman.shadow' version '5.0.0'
    id 'idea'
//    id "org.jetbrains.kotlin.jvm" version "1.2.71"
    id "org.jetbrains.kotlin.jvm" version "1.5.10"
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:27.0.1-jre'
    implementation 'org.bitcoinj:bitcoinj-core:0.15.1'
    implementation 'org.slf4j:slf4j-simple:1.7.26'
    implementation 'com.github.jengelman.gradle.plugins:shadow:2.0.1'
    implementation 'com.jfoenix:jfoenix:9.0.8' // Java 9
    implementation 'com.google.zxing:core:3.3.3'
    implementation 'com.google.zxing:javase:3.3.3'
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

sourceSets {
  main {
    resources {
        srcDirs = ["src/main/java","src/main/kotlin"]
        includes = ["**/*.fxml", "**/*.png", "**/*.css"]
    }
  }
}


javafx {
    version = "11.0.2"
    modules = [ 'javafx.controls', 'javafx.fxml' ,'javafx.swing']
}

// Define the main class for the application
mainClassName = 'mywallet.App'
